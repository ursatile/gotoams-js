<!DOCTYPE html>
<html>
  <head>
    <title>Event Handlers</title>
  </head>
  <body>
    <p>Technique 1: inline event handlers</p>
    <a href="#" 
    onmouseover="this.style.color = 'red';" 
    onmouseout="this.style.color = '';">hover over me!</a>
    <p>Technique 2: inline event handlers + functions</p>
    <button id="button-2" onclick="helloWorld();">Button 2</button>
    <p>Technique 3: explicit event handlers</p>
    <button id="button-3">Button 3</button>
    <p>Technique 3: event listeners</p>
    <button id="button-4">Button 4</button>
<script>
function helloWorld() {    alert('Hello, World!'); }

function makeAlerter(message) {
    return function() {
        alert(message);
    }
}

let button3 = document.getElementById('button-3');
button3.onclick = makeAlerter('You clicked button 3!');

let button4 = document.getElementById('button-4');
button4.addEventListener("click", makeAlerter('you clicked button 4'));

</script>
  </body>
</html>
